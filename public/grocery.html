<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery Search</title>
</head>
<body>
    <h2>Search Grocery Item</h2>
    <input type="text" id="searchInput" placeholder="Enter item name">
    <button onclick="searchItem()">Search</button>
    <p id="result"></p>

    <script>
        async function searchItem() {
            const itemName = document.getElementById('searchInput').value;
            const response = await fetch(`/api/grocery/${itemName}`);
            const data = await response.json();
            const result = document.getElementById('result');

            if (data.found) {
                result.innerHTML = `Item: ${data.item_name}, Quantity: ${data.quantity}, Price: â‚¹${data.price}`;
            } else {
                result.innerHTML = 'Item not found';
            }
        }
    </script>
</body>
</html>
