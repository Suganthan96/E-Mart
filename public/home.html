<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroceryMart - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="leaf.png" alt="leaf" class="logo-icon">
            GroceryMart
        </div>
        <div class="nav-links">
            <a href="home.html" class="active">Home</a>
            <a href="cart.html">Grocery</a>
            <a href="index.html">Login/Signup</a>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>Fresh & Healthy</h1>
            <p>Discover the freshest groceries for your daily needs</p>
            <a href="cart.html" class="shop-now-btn">Shop Now</a>
        </div>
    </div>

    <section class="features">
        <div class="feature-card">
            <i class="fas fa-truck"></i>
            <h3>Free Delivery</h3>
            <p>On orders above $50</p>
        </div>
        <div class="feature-card">
            <i class="fas fa-leaf"></i>
            <h3>Fresh & Organic</h3>
            <p>100% Organic Products</p>
        </div>
        <div class="feature-card">
            <i class="fas fa-headset"></i>
            <h3>24/7 Support</h3>
            <p>Customer support</p>
        </div>
    </section>
</body>
</html>
